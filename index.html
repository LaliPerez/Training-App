
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrainerPro - Gestión de Capacitaciones</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap');
      :root {
        --bg: #0b0f1a;
        --card: rgba(22, 27, 44, 0.7);
        --input: #0f1423;
        --accent: #3b82f6;
        --accent-hover: #2563eb;
        --text: #f8fafc;
        --text-muted: #94a3b8;
        --danger: #ef4444;
        --success: #22c55e;
        --border: rgba(255, 255, 255, 0.08);
      }
      * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg);
        background-image: radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.12) 0px, transparent 50%), radial-gradient(at 100% 100%, rgba(34, 197, 94, 0.08) 0px, transparent 50%);
        color: var(--text);
        margin: 0; padding: 0; min-height: 100vh;
        overflow-x: hidden;
      }
      .container { width: 100%; max-width: 1000px; margin: 0 auto; padding: 1.5rem; }
      .btn { display: flex; align-items: center; justify-content: center; gap: 0.6rem; padding: 0.85rem 1.5rem; border-radius: 0.85rem; font-weight: 600; border: none; cursor: pointer; transition: all 0.2s; font-family: inherit; font-size: 0.95rem; text-decoration: none; }
      .btn-primary { background: var(--accent); color: white; }
      .btn-secondary { background: var(--input); color: var(--text); border: 1px solid var(--border); }
      .btn-danger { background: rgba(239, 68, 68, 0.1); color: var(--danger); }
      .btn-success { background: var(--success); color: white; }
      .card { background: var(--card); backdrop-filter: blur(16px); border: 1px solid var(--border); border-radius: 1.5rem; padding: 2.25rem; margin-bottom: 1rem; }
      input, select { width: 100%; background: var(--input); border: 1px solid var(--border); color: white; padding: 0.9rem 1.1rem; border-radius: 0.85rem; outline: none; transition: border-color 0.2s; }
      input:focus, select:focus { border-color: var(--accent); }
      label { display: block; font-size: 0.75rem; font-weight: 700; color: var(--text-muted); margin-bottom: 0.6rem; text-transform: uppercase; }
      .signature-wrapper { background: white; border-radius: 0.85rem; border: 2px solid var(--border); overflow: hidden; position: relative; }
      .animate-in { animation: slideUp 0.4s ease-out forwards; }
      @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
      
      #root:empty::before {
        content: "Cargando TrainerPro...";
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: var(--text-muted);
        font-weight: 500;
        font-size: 1.2rem;
      }

      .error-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
        background: #000; color: #ff4444; padding: 20px; z-index: 9999;
        display: none; flex-direction: column; align-items: center; justify-content: center;
        text-align: center;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.378.0?external=react",
    "react-signature-canvas": "https://esm.sh/react-signature-canvas@1.0.6?external=react,react-dom",
    "qrcode": "https://esm.sh/qrcode@1.5.3",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.8.2?external=jspdf",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="error-display" class="error-overlay">
      <h1>⚠️ Error de Ejecución</h1>
      <p id="error-message">Hubo un problema al cargar los módulos de la aplicación.</p>
      <button onclick="location.reload()" class="btn btn-secondary">Reintentar Carga</button>
    </div>
    <div id="root"></div>
    <script>
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        console.error("Critical error:", msg);
        const display = document.getElementById('error-display');
        const message = document.getElementById('error-message');
        if (display && message) {
          display.style.display = 'flex';
          message.innerText = msg;
        }
        return false;
      };
    </script>
    <script type="module" src="index.tsx"></script>
</body>
</html>
