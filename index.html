      .icon-container { width: 72px; height: 72px; border-radius: 1.5rem; display: flex; align-items: center; justify-content: center; }
      .animate-in { animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      th { letter-spacing: 0.15em; padding: 1.5rem !important; }
      td { vertical-align: middle; }

      .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
