
<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>TrainerPro - Gesti√≥n de Capacitaciones</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800;900&display=swap');
      
      :root {
        --bg: #030712;
        --card: rgba(17, 24, 39, 0.75);
        --input: #0b0f1a;
        --accent: #3b82f6;
        --accent-hover: #2563eb;
        --text: #f3f4f6;
        --text-muted: #94a3b8;
        --danger: #ef4444;
        --success: #10b981;
        --border: rgba(255, 255, 255, 0.1);
        --radius: 1.25rem;
      }

      * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Plus Jakarta Sans', sans-serif; }
      
      body {
        background-color: var(--bg);
        background-image: 
          radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.15) 0px, transparent 50%), 
          radial-gradient(at 100% 0%, rgba(16, 185, 129, 0.08) 0px, transparent 50%),
          radial-gradient(at 50% 100%, rgba(139, 92, 246, 0.08) 0px, transparent 50%);
        color: var(--text);
        margin: 0; padding: 0; min-height: 100vh;
        overflow-x: hidden;
      }

      #root { min-height: 100vh; display: flex; flex-direction: column; }

      .container { width: 100%; max-width: 1400px; margin: 0 auto; padding: 1.5rem; flex: 1; }

      .btn { 
        display: flex; align-items: center; justify-content: center; gap: 0.75rem; 
        padding: 0.85rem 1.5rem; border-radius: var(--radius); font-weight: 700; 
        border: none; cursor: pointer; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
        font-size: 0.95rem; text-decoration: none; 
      }
      
      .btn-primary { background: var(--accent); color: white; box-shadow: 0 4px 20px -5px rgba(59, 130, 246, 0.5); }
      .btn-primary:hover { background: var(--accent-hover); transform: translateY(-2px); }
      
      .btn-secondary { background: rgba(255,255,255,0.05); color: var(--text); border: 1px solid var(--border); }
      .btn-secondary:hover { background: rgba(255,255,255,0.1); transform: translateY(-1px); }
      
      .card { 
        background: var(--card); backdrop-filter: blur(20px); 
        border: 1px solid var(--border); border-radius: var(--radius); 
        padding: 2rem; margin-bottom: 1rem; 
        transition: transform 0.3s ease;
      }

      input, select { 
        width: 100%; background: var(--input); border: 1px solid var(--border); 
        color: white; padding: 1rem 1.25rem; border-radius: 0.75rem; 
        outline: none; transition: all 0.2s; font-size: 1rem;
      }
      
      input:focus, select:focus { border-color: var(--accent); box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1); }
      
      label { display: block; font-size: 0.8rem; font-weight: 600; color: var(--text-muted); margin-bottom: 0.5rem; text-transform: uppercase; letter-spacing: 0.05em; }

      .signature-wrapper { background: white; border-radius: 0.75rem; overflow: hidden; position: relative; }

      .animate-in { animation: fadeIn 0.5s ease-out forwards; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

      .icon-container { width: 64px; height: 64px; border-radius: 1rem; display: flex; align-items: center; justify-content: center; margin-bottom: 1.5rem; }
      
      .grid { display: grid; gap: 1.5rem; }
      .grid-cols-1 { grid-template-columns: 1fr; }
      @media (min-width: 768px) {
        .md\:grid-cols-2 { grid-template-columns: repeat(2, 1fr); }
        .md\:grid-cols-3 { grid-template-columns: repeat(3, 1fr); }
      }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
